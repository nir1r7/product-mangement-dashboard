<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <div>
        <h2>Create Test User</h2>
        <button onclick="createTestUser()">Create Test User</button>
    </div>
    
    <div>
        <h2>Login Test User</h2>
        <button onclick="loginTestUser()">Login Test User</button>
    </div>
    
    <div>
        <h2>Clear Storage</h2>
        <button onclick="clearStorage()">Clear Local Storage</button>
    </div>
    
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
        }

        async function createTestUser() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: 'Test User', 
                        email: 'test@example.com', 
                        password: 'password123',
                        role: 'user'
                    }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('✅ User created successfully: ' + JSON.stringify(data));
                } else {
                    log('❌ Failed to create user: ' + data.error);
                }
            } catch (error) {
                log('❌ Error creating user: ' + error.message);
            }
        }

        async function loginTestUser() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        password: 'password123'
                    }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Login successful: ' + JSON.stringify(data));
                    localStorage.setItem('token', data.token);
                    
                    // Test token decoding
                    try {
                        const payload = JSON.parse(atob(data.token.split('.')[1]));
                        log('✅ Token payload: ' + JSON.stringify(payload));
                    } catch (e) {
                        log('❌ Failed to decode token: ' + e.message);
                    }
                } else {
                    log('❌ Failed to login: ' + data.error);
                }
            } catch (error) {
                log('❌ Error logging in: ' + error.message);
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('✅ Local storage cleared');
        }
    </script>
</body>
</html>
