<!DOCTYPE html>
<html>
<head>
    <title>Check Token</title>
</head>
<body>
    <h1>Check Token in localStorage</h1>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="output"></div>

    <script>
        function checkToken() {
            const output = document.getElementById('output');
            const token = localStorage.getItem('token');
            
            output.innerHTML = '<h3>Token Check Results:</h3>';
            
            if (!token) {
                output.innerHTML += '<p>❌ No token found in localStorage</p>';
                return;
            }
            
            output.innerHTML += '<p>✅ Token found: ' + token.substring(0, 50) + '...</p>';
            
            try {
                // Try to decode the token
                const parts = token.split('.');
                if (parts.length !== 3) {
                    output.innerHTML += '<p>❌ Invalid token format (should have 3 parts)</p>';
                    return;
                }
                
                const payload = JSON.parse(atob(parts[1]));
                output.innerHTML += '<p>✅ Token decoded successfully:</p>';
                output.innerHTML += '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';
                
                // Check if token is expired
                const now = Math.floor(Date.now() / 1000);
                if (payload.exp && payload.exp < now) {
                    output.innerHTML += '<p>⚠️ Token is expired</p>';
                } else {
                    output.innerHTML += '<p>✅ Token is valid</p>';
                }
                
            } catch (error) {
                output.innerHTML += '<p>❌ Failed to decode token: ' + error.message + '</p>';
                output.innerHTML += '<p>This is likely the cause of your authentication error!</p>';
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('output').innerHTML = '<p>✅ Storage cleared</p>';
        }
        
        // Auto-check on load
        checkToken();
    </script>
</body>
</html>
